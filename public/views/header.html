<div class="navbar navbar-inverse navbar-static-top" data-ng-controller="HeaderController">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand title" href="/"><i class="fa fa-camera-retro"></i> Gifit - Gif about you</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            	<li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a href="#!/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
                <li>
                    <a href="/auth/twitter"><i class="fa fa-twitter"></i> Signin with Twitter</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/signout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
